---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@v6.3.0
        with:
          paths:
            - '.github/workflows/ci.yml'
            - '**.yml'
            - '**.yaml'
